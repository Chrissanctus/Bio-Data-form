<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData form</title>
</head>
<body>
    <header style="text-align: center;" >
        <h1>BIODATA FORM</h1>
        <p>Enter your details in the spaces provided below</p>
    </header>
    <form action="submit.html" onsubmit="bioSub()">
        <fieldset style="background-color: blanchedalmond;">
            <legend>Personal Data</legend>
            <label for=""> <b>First Name</b></label> <br>
            <input type="text" required>
            <br>
            <label for=""> <b>Last Name</b></label> <br>
            <input type="text" required>
            <br>
            <label for=""> <b>Email address</b></label> <br>   
            <input type="email" required>
            <br>
            <label for=""> <b>Phone Number</b></label> <br>   
            <input type="number" required>
            <br>
            <p style="margin:0"><b>Gender</b></p>
            <select name="Gender" id="" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <br>
            <label for=""> <b>Password</b></label> <br>
            <input type="password" required> 
            <br> <br>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
    <script>
        function bioSub(){
            alert("Submission was Successful");
        }
    </script>
</body>
</html>
